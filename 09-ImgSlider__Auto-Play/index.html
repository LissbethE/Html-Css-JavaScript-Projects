<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Shalimar&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Project Starter</title>
  </head>
  <body>
    <div class="container">
      <div class="slides">
        <!-- btn -->
        <input
          type="radio"
          id="radio1"
          class="slides__radio-btn"
          name="radio-btn"
        />
        <input
          type="radio"
          id="radio2"
          class="slides__radio-btn"
          name="radio-btn"
        />
        <input
          type="radio"
          id="radio3"
          class="slides__radio-btn"
          name="radio-btn"
        />
        <input
          type="radio"
          id="radio4"
          class="slides__radio-btn"
          name="radio-btn"
        />
        <input
          type="radio"
          id="radio5"
          class="slides__radio-btn"
          name="radio-btn"
        />

        <!-- Image Slide -->
        <!-- 01 -->
        <div class="slides__card first">
          <img
            src="https://images.pexels.com/photos/827513/pexels-photo-827513.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="slides__img"
          />
        </div>

        <!-- 02 -->
        <div class="slides__card">
          <img
            src="https://images.pexels.com/photos/1120464/pexels-photo-1120464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="slides__img"
          />
        </div>

        <!-- 03 -->
        <div class="slides__card">
          <img
            src="https://images.pexels.com/photos/7935283/pexels-photo-7935283.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="slides__img"
          />
        </div>

        <!-- 04 -->
        <div class="slides__card">
          <img
            src="https://images.pexels.com/photos/8250419/pexels-photo-8250419.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="slides__img"
          />
        </div>

        <!-- 05 -->
        <div class="slides__card">
          <img
            src="https://images.pexels.com/photos/7440175/pexels-photo-7440175.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
            class="slides__img"
          />
        </div>

        <!-- Automatic Navigation -->
        <div class="nav-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
          <div class="auto-btn5"></div>
        </div>

        <!-- Automatic Navigation -->
        <div class="slides__nav-manual">
          <label for="radio1" class="slides__manual-btn"></label>
          <label for="radio2" class="slides__manual-btn"></label>
          <label for="radio3" class="slides__manual-btn"></label>
          <label for="radio4" class="slides__manual-btn"></label>
          <label for="radio5" class="slides__manual-btn"></label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
