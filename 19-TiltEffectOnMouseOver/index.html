<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Shalimar&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Tilt Effect On Mouse Over</title>
  </head>
  <body>
    <!-- 01 -->
    <div
      class="card card1"
      data-tilt
      data-tilt
      data-tilt-max="30"
      data-tilt-scale="1.1"
    >
      <h1>Card 1</h1>
    </div>

    <!-- 02 -->
    <div class="card card2">
      <h1>Card 2</h1>
    </div>

    <!-- 03 -->
    <div class="card card3">
      <h1>Card 3</h1>
    </div>

    <!-- 3D tilt javascript library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.2/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
